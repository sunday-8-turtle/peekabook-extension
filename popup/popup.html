<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <link rel="stylesheet" href="popup.css" />
  <body>
    <header>
      <h1>Pickabook</h1>
    </header>
    <main>
      <form>
        <section class="title">
          <label for="title">이름</label>
          <input name="title" type="text" id="title" required />
        </section>
        <section class="tags">
          <label for="tags">태그</label>
          <input name="tags" type="text" id="tags" required />
        </section>
        <section class="remind">
          <label for="tags">알림 날짜</label>
          <input
            class="remind-days"
            min="1"
            max="99"
            type="number"
            id="remindDays"
            name="remindDays"
            value="30"
            required
          />
          <span>일 뒤</span>
          <input
            class="remind-date"
            min=""
            max=""
            type="date"
            id="remindDate"
            name="remindDate"
            required
          />
        </section>
        <section class="description">
          <textarea
            placeholder="설명을 입력하세요."
            name="description"
            id="description"
            rows="10"
            cols="50"
          ></textarea>
        </section>
        <footer>
          <button type="button" id="deleteBtn" class="btn btn-danger">
            삭제
          </button>
          <button id="saveBtn" class="btn btn-primary">저장</button>
        </footer>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
